<!DOCTYPE html>
<meta charset="utf-8">
<title>BGKnowledgeMap</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/sankey.css">
<body>

<div id="orobix-logo">
  <a href="http://www.orobix.com/" target="_blank">
    <p>Created at</p>
    <img src="img/orobix-logo.png">
    <p>by Sara Zanchi</p>
  </a>
</div>

<div id="breadcrumb"></div>
<div id="chart"></div>

<!-- Modal -->
<div id="info" class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title"></h4>
	<a class="mailto" data-toggle="tooltip" data-placement="left" title="Richiedi altre informazioni"><i class="mail-icon">&#xf0e0;</i></a>
	<a class="fb-share" onclick="fbshareLink(this)" data-toggle="tooltip" data-placement="left" title="Condividi su Facebook"><i class="share-icon">&#xf082;</i></a>
	<a class="twitter-share" onclick="twittershareLink(this)" data-toggle="tooltip" data-placement="left" title="Condividi su Twitter"><i class="share-icon">&#xf081;</i></a>
      </div>
      <div class="modal-body">
        <div class="row">
	  <div class="col-sm-6" id="startdate">
	    <p>Data inizio</p>
	    <p class="date"></p>
	  </div>
	  <div class="col-sm-6" id="enddate">
	    <p>Data fine</p>
	    <p class="date"></p>
	  </div>
	</div>

	<div class="modal-info"></div>
      </div>
    </div>
  </div>
</div>
 
<script src="js/d3.v3.js"></script>
<script src="js/underscore.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/director.min.js"></script>

<script src="js/breadcrumb.js"></script>
<script src="js/sankey.js"></script>
<script src="js/my_sankey.js"></script>
<script src="js/halfPie.js"></script>
</body>
</html>
